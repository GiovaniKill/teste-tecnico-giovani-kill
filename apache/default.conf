<VirtualHost *:80>
   ServerName teste-tecnico-giovani-kill
   DocumentRoot /var/www/teste-tecnico-giovani-kill/public

   <Directory /var/www/teste-tecnico-giovani-kill>
       Options Indexes FollowSymLinks
       AllowOverride All
       Require all granted
   </Directory>
   ErrorLog ${APACHE_LOG_DIR}/error.log
   CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>